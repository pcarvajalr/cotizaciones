<div class="container row">
  <div class="offset-md-1">
    <div class="form-group row">
      <label class="col">Macro Proyecto</label>
      <select class="form-control col" id="selMacro" name="selMacro">
        <option value="-1">--Todos--</option>
        <option *ngFor="let item of ArrayMacros" value="{{item.id}}" name="optionMacro">
          {{item.nombre}}
        </option>
      </select>
    </div>
  </div>

  <table class="table table-hover offset-md-1">
    <thead class="thead-light">
      <tr>
        <th>Macro Proyecto</th>
        <th>Id</th>
        <th>Observacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of observaciones" value="{{item.id}}">
        <td>{{item.macro}}</td>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
      </tr>
    </tbody>
  </table>
</div>
